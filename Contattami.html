        /*transizione iniziale*/
        .transi{  
        font-size: 22px;
        font-weight: 600;
        animation: blur 0.5s linear;
        line-height: 20px;
        transition: all 0.5s;
        letter-spacing: 0.3em;
        }

        @keyframes blur {
        0% {
        filter: blur(50px);
        }

        50% {
        filter: blur(100px);
        }
        }




        /* Contact button */
        button {
        font-family: inherit;
        font-size: 20px;
        background: rgba(111, 44, 144, 0.581);
        color: white;
        padding: 0.7em 1em;
        padding-left: 0.9em;
        display: flex;
        align-items: center;
        border: none;
        border-radius: 16px;
        overflow: hidden;
        transition: all 0.2s;
        }

        button span {
        display: block;
        margin-left: 0.3em;
        transition: all 0.3s ease-in-out;
        }

        button svg {
        display: block;
        transform-origin: center center;
        transition: transform 0.3s ease-in-out;
        }

        button:hover .svg-wrapper {
        animation: fly-1 0.6s ease-in-out infinite alternate;
        }

        button:hover svg {
        transform: translateX(1.2em) rotate(45deg) scale(1.1);
        }

        button:hover span {
        transform: translateX(6em);
        }

        button:active {
        transform: scale(0.95);
        }

        @keyframes fly-1 {
        from {
        transform: translateY(0.1em);
        }

        to {
        transform: translateY(-0.1em);
        }
        }

    </style>
